<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Form Demo:</h1>
	<form>
		<input type="text" name="hidden-info" style="display: none;" value="why are you reading this?">
		<label for="email">User name:</label>
		<input type="email" name="email" id="email" placeholder="email" required>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" placeholder="password" required>
		<p>Choose a pet:</p>
		<input type="radio" name="pet" value="dogs" required>Dogs
		<input type="radio" name="pet" value="cats" required>Cats
		<p>Choose a letter:</p>
		<select name="option">
			<option value="apple">A</option>
			<option value="banana">B</option>
			<option value="coconut">C</option>
		</select>
		<br/>
		<br/>
		<textarea name="paragraph" rows="10" cols="50" required=""></textarea>
		<br/>
		<button>Submit</button>
	</form>
</body>
</html>
