<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Register</h1>
	<div class="form-container">
		<form>
			<label for="firstname">First Name:</label>
			<input type="text" id="firstname" name="firstname" placeholder="John" required>
			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="lastname" placeholder="Smith" required>
			<div>
				<label for="male">Male</label>
				<input type="radio" name="gender" value="male" id="male">
				<label for="female">Female</label>
				<input type="radio" name="gender" value="female" id="female">
				<label for="other">Other</label>
				<input type="radio" name="gender" value="other" id="other">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="email" name="email" placeholder="jsmith@example.com" required>
				<label for="password">Password:</label>
				<input type="password" name="password" placeholder="5 to 10 characters" title="Password must be between 5 to 10 characters" minlength="5" maxlength="10" pattern=".{5,10}" required>
			</div>
			<div>
				<label>Birthday:</label>
				<select name="month">
					<option disabled selected>Month</option>
					<option value="1">Jan</option>
					<option value="2">Feb</option>
					<option value="3">Mar</option>
					<option value="4">Apr</option>
					<option value="5">May</option>
					<option value="6">Jun</option>
					<option value="7">Jul</option>
					<option value="8">Aug</option>
					<option value="9">Sep</option>
					<option value="10">Oct</option>
					<option value="11">Nov</option>
					<option value="12">Dec</option>
				</select>
				<select name="day">
					<option disabled selected>Day</option>
					<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
					<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
					<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
					<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
					<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
					<option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
					<option>31</option>
				</select>
				<select name="year">
					<option disabled selected>Year</option>
					<option>2019</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
			</div>
			<div>
				<label for="agree">I agree to the terms and conditions:</label>
				<input type="checkbox" name="agree" required>
			</div>
			<input type="submit">
		</form>
	</div>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
